<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Football survey</title>
</head>
<body>
    <form id="footballSurvey" action="https://httpbin.org/post" method="POST">
        <h1>Ronaldo or Messi?</h1>

        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required /> 
        <span id="nameError" class="error"></span>
 
        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <span id="emailError" class="error"></span>

        <!-- Date of Birth -->
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required />
        <span id="birthdateError" class="error"></span>

        <!-- Favorite Player -->
        <fieldset>
            <legend>Please select your favorite player:</legend>
            <div role="radiogroup" aria-labelledby="favoritePlayerLabel">
                <input type="radio" id="ronaldo" name="favoritePlayer" value="RONALDO" aria-labelledby="ronaldoLabel" />
                <label id="ronaldoLabel" for="ronaldo">RONALDO</label><br>

                <input type="radio" id="messi" name="favoritePlayer" value="MESSI" aria-labelledby="messiLabel" />
                <label id="messiLabel" for="messi">MESSI</label><br>
            </div>
            <span id="favoritePlayerError" class="error" aria-live="polite"></span>
        </fieldset>

        <!-- Teammates -->
        <fieldset>
            <legend>Who played with your favorite player:</legend>
            <div role="group" aria-labelledby="teammatesLabel">
                <input type="checkbox" id="player1" name="teammates" value="neymar" aria-labelledby="neymarLabel" />
                <label id="neymarLabel" for="player1"> Neymar Junior</label><br>

                <input type="checkbox" id="player2" name="teammates" value="modric" aria-labelledby="modricLabel" />
                <label id="modricLabel" for="player2"> Luka Modric</label><br>

                <input type="checkbox" id="player3" name="teammates" value="benzema" aria-labelledby="benzemaLabel" />
                <label id="benzemaLabel" for="player3"> Karim Benzema</label><br>

                <input type="checkbox" id="player4" name="teammates" value="suarez" aria-labelledby="suarezLabel" />
                <label id="suarezLabel" for="player4"> Luis Suarez</label><br>
            </div>
            <span id="teammatesError" class="error" aria-live="polite"></span>
        </fieldset>
        
        <!-- Dropdown -->
        <label for="choice">Who is Better?</label>
        <select id="choice" name="choice" required aria-required="true" aria-label="Who is Better">
            <option value="">Please select your Favorite</option>
            <option value="Ronaldo">Ronaldo</option>
            <option value="Messi">Messi</option>
            <option value="Other">Other one</option>
            <option value="none">I don't watch Football</option>
        </select>
        <span id="choiceError" class="error" aria-live="polite"></span>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="2" aria-label="Additional Comments"></textarea>
        <span id="commentsError" class="error" aria-live="polite"></span>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html
